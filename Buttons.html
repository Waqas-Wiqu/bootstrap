<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3/bootstrap-5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!--basic buttons-->
<h2>Buttons</h2>
<button class="btn btn-primary">Primary Button</button>
<button class="btn btn-secondary">Secondary Button</button>


<!--Anchor tags as button-->
<h2>Links as Button</h2>
<a href="#" class="btn btn-success">Success anchor tag</a>
<a href="#" class="btn btn-info">info anchor tag</a>


<!--Button Sizes-->
<h2>Button sizes</h2>
<button class="btn btn-lg btn-danger">Large Danger Button</button>
<button class="btn btn-sm btn-warning">Small Warning Button</button>


<!--Outlined Styles-->
<h2>Button Styles</h2>
<button class="btn btn-outline-primary">outlined primary button</button>
<button class="btn btn-outline-secondary btn-lg">Large outline secondary button</button>

<!--Button Group-->
<h2>Button Group</h2>
<div class="btn-group">
<a href="#" class="btn btn-primary">button1</a>
<a href="#" class="btn btn-primary">button2</a>
<a href="#" class="btn btn-primary">button3</a>
</div>
</body>
</html>
